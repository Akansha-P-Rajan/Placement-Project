<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="Signupdemo.css" />
      </head>
      <body>
        <div class="img">
          <img style="width: 450px;margin-left:20%;" src="signupimage2">
        </div>
       <div class="signup-box">
        <span class="borderLine"></span>
          <form>
              <h2>Sign In</h2>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Name</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Email Id</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Password</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Confirm Password</span>
              </div>
              <input type="submit" value="Get Started">
           </form>
       </div>
    </body>
</html>
